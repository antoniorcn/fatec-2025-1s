nlu:
- intent: saudacao
  examples: |
    - ola
    - bom dia
    - boa noite
    - boa tarde
    - e ai ?

- intent: pedir_pizza
  examples: |
    - quero pedir uma pizza
    - uma pizza por favor
    - gostaria de uma pizza
    - quero uma pizza de calabresa
    - quero uma pizza de mussarela

- intent: informar_sabor
  examples: |
    - [calabresa](sabor)
    - de [frango com catupiry](sabor)
    - sabor [quatro queijos](sabor)
    - [marguerita](sabor)

- intent: informar_tamanho
  examples: |
    - [grande](tamanho)
    - [pequena](tamanho)
    - [média](tamanho)
    - tamanho [família](tamanho)

- intent: confirmacao
  examples: |
    - sim
    - isso mesmo
    - confirmado
    - afirmativo
    - correto

- intent: negacao
  examples: |
    - não
    - cancelar
    - cancela
    - errado
    - incorreto

- intent: despedida
  examples: |
    - ate mais
    - tchau
    - ate breve
    - vai com deus
    - asta la vista baby

