spring.application.name=agendacontato

spring.datasource.url=jdbc:mariadb://localhost:3306/agendazlldm?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

logging.level.org.springframework.boot=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.config=INFO
logging.level.org.springframework.security.web=INFO

spring.security.basic.enabled=false
spring.security.oauth2.resourceserver.jwt.enabled=false
